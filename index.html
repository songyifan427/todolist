<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header>
		<div class="header">
			<label for="title">MyToDoList</label>
			<input type="text" id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off">
		</div>
	</header>
	<section>
		<div class="boxTitle">
			<span class="name">正在进行</span>
			<span class="number"></span>
		</div>
		<div class="doingBox">
			<!-- <li>
				<input type="checkbox" id="change">
				<p></p>
				<a href="">-</a>
			</li> -->
		</div>
		<div class="boxTitle">
				<span class="name">已经完成</span>
				<span class="number"></span>
			</div>
		<div class="doneBox">
			<!-- <li>
				<input type="checkbox" id="change" checked="check">
				<p></p>
				<a href="">-</a>
			</li> -->
		</div>
	</section>
</body>
<script src="js/index.js"></script>
</html>
